<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>UCID</h1>
    <form onsubmit="checkValid(event)">
      <input type="text" id="UCID" title="a sequence of letters followed by zero to three digits" 
      placeholder="Enter UCID"/>
      <input type="submit" />
    </form>
    <div id="show"></div>
  </body>
  <script>
    function checkValid(event) {
      event.preventDefault();
      const ucid = document.getElementById("UCID").value;
      const pattern = /([A-Za-z]{2,})([0-9]{0,3})$/;
      const regexResult = ucid.match(pattern);
      console.log(regexResult);
      if (regexResult === null) {
        alert("UCID DOES NOT CONFORM TO VALID FORMAT");
      } else if (regexResult[1] === "" || regexResult[2] === "") {
        alert("UCID DOES NOT CONFORM TO VALID FORMAT");
      } else {
        alert("UCID VALID FORMAT");
      }
      //   alert(ucid);
    }
  </script>
</html>
